<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">

        <title>Calculadora de IMC</title>
    </head>

    <body>

        <h3 class="text-center mt-4">Calculadora do índice de Massa Corporal</h3>

        <div class="img">
            <img src="../static/images/formula_imc.png">
        </div>

        <div class="container d-flex flex-column justify-content-center mt-3">
            <form class="form-group d-flex flex-column align-items-center" action="/" method="POST">

                <label>Peso (kg):</label>
                <input class="form-control" type="number" name="peso"><br>

                <label>Altura (cm):</label>
                <input class="form-control" type="number" name="altura"><br>
                <button class="btn btn-success" type="submit" value="submit">Calcular IMC</button>
            </form>

                {% if imc %}

                    <hr>
                    <p>Seu índice de massa corporal é: <b>{{ imc }} kg/m</b></p>

                {% endif %}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
